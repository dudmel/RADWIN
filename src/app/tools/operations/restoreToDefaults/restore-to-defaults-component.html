<div class="box-function restore-defaults">

    <span>Are you sure you want to restore Factory default Settings?</span>
    <span>The Link may be unreachable after the process.</span>
    <span>This process takes several seconds and followed by a device reset.</span>
    <div class="checkbox-container">
        <input type="checkbox" #resetPwdChBox [checked]=false (change)="onResetIpChanged(resetPwdChBox.checked)" />
        {{resetIpWarningMessage}}
    </div>
</div>
