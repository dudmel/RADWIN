<div class="box-device" [ngClass]="device === 'HSU'? 'box-orange' : 'box-lightBlue'">
    
    <div class="border-right device-monitor-title">
        <span>{{device}}</span>
    </div>
    <div class="device-monitor-block border-right">
        <div class="monitor-block border-bottom">
            <div class="monitor-graph">
                <div class="sparkline" #rsssparkline></div>
            </div>
            <div class="measure">
                <div class="monitor-caption">RSS</div>
                <div class="monitor-caption-data" *ngIf='isLinkSynchronized'>{{rss | units: 'dbm'}}</div>
            </div>
        </div>
        <div class="monitor-block">
            <div class="monitor-graph">
                <div class="sparkline" #tputsparkline></div>
            </div>
            <div class="measure">
                <div class="monitor-caption">Est. T-Put</div>
                <div class="monitor-caption-data" *ngIf='isLinkSynchronized'>{{tput / 1000000 | number : '1.2-2' | units: 'mbs'}}</div>
            </div>
        </div>
    </div>
    
    <div class="device-monitor-block">
        <div class="monitor-block border-bottom">
            <div class="monitor-graph">
                <div class="sparkline" #txsparkline></div>
            </div>
            <div class="measure">
                <div class="monitor-caption">LAN TX</div>
                <div class="monitor-caption-data" *ngIf='isLinkSynchronized'>{{tx | units: 'mbs'}}</div>
            </div>
        </div>
        <div class="monitor-block">
            <div class="monitor-graph">
                <div class="sparkline" #rxsparkline></div>
            </div>
            <div class="measure">
                <div class="monitor-caption">LAN RX</div>
                <div class="monitor-caption-data" *ngIf='isLinkSynchronized'>{{rx | units: 'mbs'}}</div>
            </div>
        </div>
    </div>

</div>
