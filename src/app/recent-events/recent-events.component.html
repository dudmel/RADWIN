<div class="title-row">
    <div class="events-title">
        <h3 class="section-title">Events</h3>
        <img src="../../assets/icon/refresh.svg" style="cursor: pointer; height: 40px;"(click)="refresh()"/>
    </div> 

    <div class="events-legend"> 
        <span class="legend-title"> LEGEND </span>
        <span class="legend-body">
            <span class="legend-icons"> 
                <span class="legend-icon" (mouseenter)="legendStatus='info'" (mouseleave)="legendStatus=''">
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='info'}"> Info </span>
                    <span class="severity-circle info"></span>
                </span>
                <span class="legend-icon" (mouseenter)="legendStatus='normal'" (mouseleave)="legendStatus=''">
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='normal'}"> Normal </span>
                    <span class="severity-circle normal"></span>
                </span>
                <span class="legend-icon" (mouseenter)="legendStatus='warning'" (mouseleave)="legendStatus=''">
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='warning'}"> Warning </span>
                    <span class="severity-circle warning"></span>
                </span>
                <span class="legend-icon" (mouseenter)="legendStatus='minor'" (mouseleave)="legendStatus=''">
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='minor'}"> Minor </span>
                    <span class="severity-circle minor"></span>
                </span>
                <span class="legend-icon" (mouseenter)="legendStatus='major'" (mouseleave)="legendStatus=''">
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='major'}"> Major </span>
                    <span class="severity-circle major"></span>
                </span>
                <span class="legend-icon" (mouseenter)="legendStatus='critical'" (mouseleave)="legendStatus=''">                      
                    <span class="bubble" [ngClass]="{'visible' : legendStatus==='critical'}"> Critical </span>
                    <span class="severity-circle critical"></span>
                </span>
            </span>
        </span>
    
    </div>
</div>

<div class="box-events events-table-wrapper">
    <table class="table" *ngIf="events">
        <thead>
            <tr>
                <th></th>
                <th class="events-th">#</th>
                <th class="events-th">Date & Time</th>
                <th class="events-th">Description</th>
                <th class="events-th">Interface</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td><i [ngClass]="getSeverityClass(event.severity)"></i></td>
                <td>{{ event.eventIndex }}</td>
                <td>{{ event.dateAndTime }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.interfaceName }}</td>
            </tr>
        </tbody>
    </table>
</div>
