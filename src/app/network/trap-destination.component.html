
    <form [formGroup]="trapform">
        <div class="row-flex">
                <div class="form-group">
                    IP Address
                    <input formControlName="hostIp" [(ngModel)]="trap && trap.hostIp" class="form-control" type="text">
                    <div class="control-msgs" *ngIf="trapform.controls.hostIp.dirty && !trapform.controls.hostIp.valid">
                        <p *ngIf="trapform.controls.hostIp.errors.invalidIp4">IP Address is invalid</p>
                        <p *ngIf="trapform.controls.hostIp.errors.required">IP Address is required</p>
                    </div>
                </div>
                <div class="form-group">
                    Port
                    <input formControlName="hostPort" [(ngModel)]="trap && trap.hostPort" class="form-control" type="number">
                </div>
        </div>
    </form>
